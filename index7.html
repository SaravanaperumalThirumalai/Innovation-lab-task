<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task 8: Count Digits of a Number</title>
</head>
<body>
    <h2>Count Digits of a Number</h2>
    <p id="result"></p>

    <script>
        const num = 12345;
        const digits = num.toString().length;
        document.getElementById('result').innerText = `Number ${num} has ${digits} digits.`;
    </script>
</body>
</html>
