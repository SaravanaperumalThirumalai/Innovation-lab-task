<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task 5: Factorial of a Number</title>
</head>
<body>
    <h2>Factorial of a Number</h2>
    <p id="result"></p>

    <script>
        const num = 5;
        let factorial = 1;
        for (let i = 1; i <= num; i++) {
            factorial *= i;
        }
        document.getElementById('result').innerText = `${num}! = ${factorial}`;
    </script>
</body>
</html>
