<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task 7: Second Largest Number</title>
</head>
<body>
    <h2>Find Second Largest Number</h2>
    <p id="result"></p>

    <script>
        const arr = [12, 45, 7, 89, 23];
        let largest = -Infinity;
        let secondLargest = -Infinity;
        for (let num of arr) {
            if (num > largest) {
                secondLargest = largest;
                largest = num;
            } else if (num > secondLargest && num !== largest) {
                secondLargest = num;
            }
        }
        document.getElementById('result').innerText = `Second largest number in [${arr}] is ${secondLargest}`;
    </script>
</body>
</html>
