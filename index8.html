<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task 9: Find Smallest Number</title>
</head>
<body>
    <h2>Find Smallest Number in an Array</h2>
    <p id="result"></p>

    <script>
        const arr = [34, 7, 23, 32, 5, 62];
        let smallest = arr[0];
        for (let num of arr) {
            if (num < smallest) smallest = num;
        }
        document.getElementById('result').innerText = `Smallest number in [${arr}] is ${smallest}`;
    </script>
</body>
</html>
