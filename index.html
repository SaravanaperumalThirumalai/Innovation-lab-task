<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Even or Odd Checker</h1>
    <p>Enter a number to check if it is even or odd:</p>

    <input type="number" id="numberInput" placeholder="Enter number">
    <button onclick="checkEvenOrOdd()">Check</button>

    <p id="result"></p>

    <script>
        function checkEvenOrOdd() {
            // Get the value from the input field
            const num = document.getElementById('numberInput').value;
            
            // Check if the number is even or odd
            if (num % 2 === 0) {
                document.getElementById('result').textContent = `The number ${num} is Even.`;
            } else {
                document.getElementById('result').textContent = `The number ${num} is Odd.`;
            }
        }
    </script>

</body>
</html>
